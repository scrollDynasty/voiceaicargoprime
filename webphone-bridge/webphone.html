<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingCentral WebPhone Bridge</title>
    <!-- Use CDN versions that are known to work -->
    <script src="https://cdn.jsdelivr.net/npm/@ringcentral/sdk@4.8.5/dist/ringcentral.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ringcentral-web-phone@0.8.11/dist/ringcentral-web-phone.min.js"></script>
</head>
<body>
    <h1>RingCentral WebPhone Bridge</h1>
    <div id="status">Initializing...</div>
    <div id="call-info"></div>
    <script>
        // Make SDK available globally
        window.RingCentral = window.RingCentral || {};
        if (window.RingCentralSDK) {
            window.RingCentral.SDK = window.RingCentralSDK;
        }
        if (window.RingCentralWebPhone) {
            window.RingCentral.WebPhone = window.RingCentralWebPhone;
        }
    </script>
    <script src="webphone-browser.js"></script>
</body>
</html>
